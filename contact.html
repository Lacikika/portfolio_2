<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Contact</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/animations.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">PORT<span class="accent">FOLIO</span></div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/projects.html">Projects</a>
                <a href="/about.html">About</a>
                <a href="/contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container page-transition">
        <section class="contact-section">
            <h1>Get in Touch</h1>
            <div class="contact-content">
                <div class="contact-info" id="github-contact">
                    <div class="loading"></div>
                </div>
                <form class="contact-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Portfolio. All rights reserved.</p>
    </footer>

    <div class="cursor"></div>
    <script type="module">
        import { fetchGitHubProfile } from '/js/github.js';

        async function initContact() {
            const profile = await fetchGitHubProfile();
            if (profile) {
                document.getElementById('github-contact').innerHTML = `
                    <h2>Connect With Me</h2>
                    <div class="contact-details">
                        <p><strong>GitHub:</strong> <a href="${profile.html_url}" target="_blank">@${profile.login}</a></p>
                        ${profile.email ? `<p><strong>Email:</strong> ${profile.email}</p>` : ''}
                        ${profile.blog ? `<p><strong>Website:</strong> <a href="${profile.blog}" target="_blank">${profile.blog}</a></p>` : ''}
                        ${profile.location ? `<p><strong>Location:</strong> ${profile.location}</p>` : ''}
                    </div>
                `;
            }
        }

        initContact();
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
