<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Projects</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/animations.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">PORT<span class="accent">FOLIO</span></div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/projects.html" class="active">Projects</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container page-transition">
        <section id="projects">
            <h1>My Projects</h1>
            <div id="github-projects" class="projects-grid">
                <div class="loading"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Portfolio. All rights reserved.</p>
    </footer>

    <div class="cursor"></div>
    <script type="module">
        import { fetchGitHubRepos } from '/js/github.js';

        async function initProjects() {
            const repos = await fetchGitHubRepos();
            const projectsContainer = document.getElementById('github-projects');
            projectsContainer.innerHTML = repos.map(repo => `
                <div class="project-card">
                    <h3>${repo.name}</h3>
                    <p>${repo.description || 'No description available.'}</p>
                    <a href="${repo.html_url}" target="_blank" class="repo-link">View Repository</a>
                </div>
            `).join('');
        }

        initProjects();
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
