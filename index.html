<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The portfolio of a passionate developer.">
    <meta name="keywords" content="portfolio, developer, web developer, software engineer">
    <title>Portfolio | Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>

    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">LACIKIKA</div>
            <div class="nav-links">
                <a href="/" class="active">Home</a>
                <a href="/projects.html">Projects</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <div id="profile-section">
                    <h1>Welcome</h1>
                    <p>Loading GitHub profile...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Lacikika. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { fetchGitHubProfile } from './js/github.js';

        async function initHomePage() {
            const profile = await fetchGitHubProfile();
            if (profile) {
                const profileSection = document.getElementById('profile-section');
                profileSection.innerHTML = `
                    <h1>${profile.name}</h1>
                    <p>${profile.bio}</p>
                `;
            }
        }

        initHomePage();
    </script>
    <script src="js/main.js"></script>
</body>
</html>
